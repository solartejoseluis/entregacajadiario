<!DOCTYPE HTML>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resumen Administrativo</title>
  <!-- CDN boostrap 5.2.2 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CDN datatables 1.12.1 css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/zf/dt-1.12.1/datatables.min.css" />
</head>

<body>
  <div class="container-fluid mb-3" id="contenido">
    <div class="row">
      <div class="col-6">
        <h1>RESUMEN DE CAJA</h1>
        <h3 id="hoy"></h3>
        <!-- carga turno_id_actual viene de variable de sesion, este esta usado para varias consultas. -->
        <input type="hidden" class="" id="npt_turno_id_actual">
      </div>
    </div>
<!-- inicia tabla de resumen -->
    <div class="container-fluid" id="admin_tabla">
      <div class="row">
        <div class="col-12">
          <table class="table" id="tbl_admin">
            <thead>
              <tr>
                <td>ID</td>
                <td>FECHA</td>
                <td>JORNADA</td>
                <td>RESPONSABLE</td>
                <td>CAJA GRAL</td>
                <td>GESTIONES</td>
                <td>ENTREGA</td>
                <td>DESCUADRE</td>
                <td>VER</td>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
<!-- fin tabla de resumen -->
  </div>

  <!-- ------- -->
  <!-- SCRIPTS -->
  <!-- ------- -->

  <!-- CDN jquery 3.6.1 js -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!-- CDN bootstrap 5.2.2 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- CDN datatables 1.12.1 js -->
  <script src="https://cdn.datatables.net/v/zf/dt-1.12.1/datatables.min.js"></script>
  <script src="js/admin_script.js"></script>
</body>
