<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Temperatura y Humedad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registro de Temperatura y Humedad</h1>
    <div id="form-container">
        <form id="registro-form">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required><br>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required><br>
            <label for="temperatura">Temperatura (°C):</label>
            <input type="number" id="temperatura" name="temperatura" step="0.01" required><br>
            <label for="humedad">Humedad (%):</label>
            <input type="number" id="humedad" name="humedad" step="0.01" required><br>
            <label for="persona">Persona:</label>
            <input type="text" id="persona" name="persona" required><br>
            <label for="observaciones">Observaciones:</label><br>
            <textarea id="observaciones" name="observaciones"></textarea><br>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <div id="registros-container">
        <!-- Aquí se mostrarán los registros -->
    </div>
    <script src="script.js"></script>
</body>
</html>
