  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form name="frm_turno" method="POST" action="turno_crear_mdl.php">
        <h1>CREAR EL TURNO</h1>
        <!-- FECHA DE HOY FORMATO LARGO -->
        <h3 id="hoy"></h3>

        <!-- SELECT RESPONSABLE TURNO -->
        <div class="row mb-3">
          <!-- titulo select responsable -->
          <div class="col-md-3 ms-auto">
            <label for="slct_responsable" class="col-form-label"
              >Responsable:</label
            >
          </div>
          <!-- contenido select responsable -->
          <div class="col-md-9 ms-auto">
            <div class="selectResponsable">
              <select class="form-select" id="slct_responsable" placeholder="Elija Responsable"></select>
            </div>
          </div>
        </div>

        <!-- SELECT JORNADA -->
        <div class="row mb-3">
          <!-- titulo select jornada -->
          <div class="col-md-3 ms-auto">
            <label for="slct_jornada" class="col-form-label">Jornada:</label>
          </div>
          <!-- contenido select jornada -->
          <div class="col-md-9 ms-auto">
            <div class="selectJornada">
              <select class="form-select" id="slct_jornada"></select>
            </div>
          </div>
        </div>

        <!-- INPUTS QUE RECOGEN DATOS DEL FORMULARIO -->
        <input
          type="hidden"
          class="form-control"
          name="npt_fecha"
          id="npt_fecha"
        />
        <input
          type="hidden"
          class="form-control"
          name="npt_responsable_id"
          id="npt_responsable_id"
        />
        <input
          type="hidden"
          class="form-control"
          name="npt_jornada_id"
          id="npt_jornada_id"
        />

        <!-- BOTON ENVIAR -->
        <div class="row mb-3">
          <button
            class="w-100 btn btn-lg btn-primary"
            id="btn_crear_turno"
            type="submit"
          >
            Crear Turno en Esta Jornada
          </button>
        </div>
      </form>
    </main>
