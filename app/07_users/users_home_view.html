<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrega Diaria</title>
    <!-- CDN boostrap 5.2.2 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CDN datatables 1.13.2 css -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/dataTables.jqueryui.min.css"
    />
    <!-- estilos personalizados -->
    <link rel="stylesheet" href="users.css" />
  </head>

  <body>
    <div class="container-fluid bg-light" id="contenido">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gesti√≥n De Usuarios</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <button
              class="btn btn-outline-success"
              id="btn_add"
              type="button"
              data-bs-toggle="modal"
            >
              Nuevo Usuario
            </button>
          </div>
        </div>
      </nav>

      <div class="row">
        <section class="table-responsive" id="tabla">
          <table class="table" id="tblUsers">
            <thead>
              <tr>
                <td>ID</td>
                <td>NOMBRES</td>
                <td>APELLIDOS</td>
                <td>USUARIO</td>
                <td>PASSWORD</td>
                <td>PERFIL</td>
                <td>VENDEDOR</td>
                <td></td>
                <td></td>
              </tr>
            </thead>
          </table>
        </section>
      </div>
    </div>

    <!-- -------------------------->
    <!-- Inicia Modal Nuevo Usuario-->
    <!-- ------------------------->

    <div
      class="modal fade"
      data-bs-backdrop="static"
      tabindex="1"
      id="mdl_nuevo_usuario"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Nuevo Usuario</h1>
          </div>
          <div class="modal-body">
            <form id="frm_nueva_venta">
              <!-- input nombre -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_user_nombre" class="col-form-label"
                    >Nombres:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_user_nombre"
                    placeholder="Nombres"
                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()"
                  />
                </div>
              </div>
              <!-- input apellido -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_user_apellido" class="col-form-label"
                    >Apellidos:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_user_apellido"
                    placeholder="Apellidos"
                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()"
                  />
                </div>
              </div>
              <!-- input usuario -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_user_user" class="col-form-label"
                    >Usuario:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_user_user"
                    placeholder="Usuario"
                  />
                </div>
              </div>
              <!-- input password -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_user_password" class="col-form-label">
                    Password:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_user_password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <!-- input y select perfil -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="slct_perfil" class="col-form-label"
                    >Perfil:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="hidden"
                    class="form-control"
                    id="npt_perfil_id"
                  />
                  <div class="selectPerfil">
                    <select class="form-select" id="slct_perfil"></select>
                  </div>
                </div>
              </div>
              <!-- input y select rol vendedor -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_rol_vendedor_id" class="col-form-label"
                    >Rol Vendedor:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="hidden"
                    class="form-control"
                    id="npt_rol_vendedor_id"
                  />
                  <div class="selectRolVendedor">
                    <select class="form-select" id="slct_rol_vendedor"></select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- footer modal nueva venta -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="btn_agrega">
              Agrega
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancela
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FINAL MODAL NUEVO USUARIO -->

    <!-- Inicia Modal Editar Usuario-->
    <div
      class="modal fade"
      data-bs-backdrop="static"
      id="mdl_edit_usuario"
      tabindex="-1"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- cabecera del modal de edicion -->
          <div class="modal-header">
            <h1 class="modal-title fs-5">EDITAR USUARIO</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- cuerpo del modal de edicion -->
          <div class="modal-body">
            <form id="frm_edit_ventas">
              <!-- user id -->
              <div class="row">
                <input
                  type="hidden"
                  class="form-control"
                  id="npt_edit_user_id"
                />
              </div>
              <!-- nombre -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label
                    for="npt_edit_user_nombre"
                    class="col-form-label"
                    >Nombre:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_edit_user_nombre"
                    placeholder="Nombre"
                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()"
                  />
                </div>
              </div>
              <!-- apellido -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label
                    for="npt_edit_user_apellido"
                    class="col-form-label"
                    >Apellido:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_edit_user_apellido"
                    placeholder="Apellido"
                    onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()"
                  />
                </div>
              </div>
              <!-- usuario -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label
                    for="npt_edit_user_user"
                    class="col-form-label"
                    >Usuario:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_edit_user_user"
                    placeholder="Digite Costo de producto"
                  />
                </div>
              </div>
              <!--password -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_edit_user_password" class="col-form-label">
                    Password:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="npt_edit_user_password"
                    placeholder="password"
                  />
                </div>
              </div>
              <!-- perfil -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_edit_user_perfil" class="col-form-label"
                    >Perfil:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="hidden"
                    class="form-control"
                    id="npt_edit_user_perfil"
                  />
                  <div class="selectPerfil">
                    <select class="form-select" id="slct_edit_user_perfil"></select>
                  </div>
                </div>
              </div>
              <!-- rol vendedor -->
              <div class="row mb-3">
                <div class="col-md-3 ms-auto">
                  <label for="npt_edit_rol_vendedor" class="col-form-label"
                    >Rol Vendedor:</label
                  >
                </div>
                <div class="col-md-9 ms-auto">
                  <input
                    type="hidden"
                    class="form-control"
                    id="npt_edit_user_vendedor"
                  />
                  <div class="selectRolVendedor">
                    <select class="form-select" id="slct_edit_user_vendedor"></select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- final modal body editar-->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="btn_confirm_edit">
              Confirma Modificar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN MODAL EDITAR VENTA -->

    <!-- ------- -->
    <!-- SCRIPTS -->
    <!-- ------- -->

    <!-- CDN jquery 3.6.1 js -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- CDN bootstrap 5.2.2 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- CDN datatables 1.12.1 js -->
    <!-- <script src="https://cdn.datatables.net/v/zf/dt-1.12.1/datatables.min.js"></script> -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.jqueryui.min.js"></script>
    <!-- manejar de formatos de tiempo con moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es-us.min.js"></script>
    <!-- scripts de la aplicacion -->
    <script src="users_home_ctrl.js"></script>
  </body>
</html>
